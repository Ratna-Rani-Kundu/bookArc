<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-archive</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-success text-center mt-4">Welcome to Book-Archive</h2>

    <!-- search box -->

    <div class="input-group mb-3 mx-auto w-50 mt-4">
        <!-- input area -->
        <input id="search-field" type="text" class="form-control" placeholder="Enter any book name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <!-- search button -->
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button">search</button>
      </div>
      <!-- total search amount -->
      <div id="total-search">

      </div>
      
      <!-- book search result -->
      <div id="search-result" class="row  row-cols-1 row-cols-md-3 g-4 container">
      </div>

<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>
</html>
